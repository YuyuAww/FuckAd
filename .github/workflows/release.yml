name: Build & Release Magisk Module

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 解析版本号
      - name: Parse version
        run: |
          RAW_VERSION=${GITHUB_REF#refs/tags/}   # v1.2.3
          VERSION=${RAW_VERSION#v}              # 1.2.3

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VERSION_CODE=$(printf "%d%02d%02d\n" "$MAJOR" "$MINOR" "$PATCH")

          echo "RAW_VERSION=$RAW_VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      # 更新 module.prop（仅用于打包）
      - name: Update module.prop
        run: |
          sed -i "s/^version=.*/version=${VERSION}/" module.prop
          sed -i "s/^versionCode=.*/versionCode=${VERSION_CODE}/" module.prop

      # 打包 Magisk 模块
      - name: Build Magisk module zip
        run: |
          ZIP_NAME=FuckAd-${VERSION}.zip
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

          zip -r "$ZIP_NAME" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "update.json" \
            -x "*.sha256"

      # 生成 SHA256
      - name: Generate SHA256
        run: |
          sha256sum "$ZIP_NAME" > "$ZIP_NAME.sha256"
          SHA256=$(cut -d ' ' -f1 "$ZIP_NAME.sha256")
          echo "SHA256=$SHA256" >> $GITHUB_ENV

      # 自动生成 changelog（安全写法，避免 EOF 问题）
      - name: Generate changelog
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | grep '^v' | sed -n '2p')

          if [ -z "$PREV_TAG" ]; then
            CHANGELOG="- 初次发布"
          else
            CHANGELOG=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s")
          fi

          {
            echo "CHANGELOG<<__EOF__"
            echo "$CHANGELOG"
            echo "__EOF__"
          } >> "$GITHUB_ENV"

      # 生成 Magisk 官方 OTA update.json
      - name: Generate update.json
        run: |
          cat > update.json <<EOF
          {
            "version": "${VERSION}",
            "versionCode": ${VERSION_CODE},
            "zipUrl": "https://github.com/YuyuAww/FuckAd/releases/download/${RAW_VERSION}/FuckAd-${VERSION}.zip",
            "changelog": "https://github.com/YuyuAww/FuckAd/releases/tag/${RAW_VERSION}"
          }
          EOF

      # 提交 update.json 到 main（还原 module.prop）
      - name: Commit update.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -- module.prop
          git add update.json
          git commit -m "Update update.json for ${RAW_VERSION}" || exit 0
          git push origin HEAD:main

      # 创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RAW_VERSION }}
          name: ${{ env.RAW_VERSION }}
          body: |
            ## FuckAd Magisk Module

            ### 更新内容
            ${{ env.CHANGELOG }}

            ### 文件校验
            **SHA256**
            ```
            ${{ env.SHA256 }}
            ```
          files: |
            ${{ env.ZIP_NAME }}
            ${{ env.ZIP_NAME }}.sha256
