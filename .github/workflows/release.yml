name: Build & Release Magisk Module

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          sed -i "s/^version=.*/version=$VERSION/" module.prop

      - name: Build Magisk module zip
        run: |
          ZIP_NAME=FuckAd-${VERSION}.zip
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          zip -r "$ZIP_NAME" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.md"

      - name: Generate SHA256 checksum
        run: |
          sha256sum "$ZIP_NAME" > "$ZIP_NAME.sha256"
          echo "SHA256=$(cut -d ' ' -f1 $ZIP_NAME.sha256)" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            ## 更新内容
            - hosts 规则自动同步
            - 多订阅源并行下载
            - wget 失败自动切换 curl

            ## 文件校验
            **SHA256**
            ```
            ${{ env.SHA256 }}
            ```
          files: |
            ${{ env.ZIP_NAME }}
            ${{ env.ZIP_NAME }}.sha256
