name: Build & Release Magisk Module

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # è§£æç‰ˆæœ¬å·
      - name: Parse version
        run: |
          RAW_VERSION=${GITHUB_REF#refs/tags/}   # v1.2.3
          VERSION=${RAW_VERSION#v}              # 1.2.3

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VERSION_CODE=$((MAJOR * 1000000 + MINOR * 1000 + PATCH))

          echo "RAW_VERSION=$RAW_VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      # æ›´æ–° module.propï¼ˆä»…ç”¨äºæ‰“åŒ…ï¼‰
      - name: Update module.prop
        run: |
          sed -i "s/^version=.*/version=${VERSION}/" module.prop
          sed -i "s/^versionCode=.*/versionCode=${VERSION_CODE}/" module.prop

      # æ‰“åŒ… Magisk æ¨¡å—
      - name: Build Magisk module zip
        run: |
          ZIP_NAME=FuckAd-${VERSION}.zip
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

          zip -r "$ZIP_NAME" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "update.json" \
            -x "*.sha256"

      # ç”Ÿæˆ SHA256
      - name: Generate SHA256
        run: |
          sha256sum "$ZIP_NAME" > "$ZIP_NAME.sha256"
          SHA256=$(cut -d ' ' -f1 "$ZIP_NAME.sha256")
          echo "SHA256=$SHA256" >> $GITHUB_ENV

      # ç”Ÿæˆ Magisk OTA update.jsonï¼ˆä½¿ç”¨ CHANGELOG.mdï¼‰
      - name: Generate update.json
        run: |
          cat > update.json <<EOF
          {
            "version": "${VERSION}",
            "versionCode": ${VERSION_CODE},
            "zipUrl": "https://github.com/YuyuAww/FuckAd/releases/download/${RAW_VERSION}/FuckAd-${VERSION}.zip",
            "changelog": "https://raw.githubusercontent.com/YuyuAww/FuckAd/main/CHANGELOG.md"
          }
          EOF

      # æäº¤ update.jsonï¼ˆè¿˜åŸ module.propï¼‰
      - name: Commit update.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -- module.prop
          git add update.json
          git commit -m "Update update.json for ${RAW_VERSION}" || exit 0
          git push origin HEAD:main

      # åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RAW_VERSION }}
          name: ${{ env.RAW_VERSION }}
          body: |
            ## FuckAd Magisk Module

            ğŸ“„ æ›´æ–°æ—¥å¿—ï¼š
            https://github.com/YuyuAww/FuckAd/blob/main/CHANGELOG.md

            ### æ–‡ä»¶æ ¡éªŒ
            **SHA256**
            ```
            ${{ env.SHA256 }}
            ```
          files: |
            ${{ env.ZIP_NAME }}
            ${{ env.ZIP_NAME }}.sha256
